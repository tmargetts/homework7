<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

  <div class="container">
        <div class = "row">
            <h1 class="text-center">Train Schedule</h1>
        <div class = "row">
    
        <div class="row">
    
          <div class="col-lg-12">

            <!--Train Schedule-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Current Train Schedule</strong>
                </h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (mins)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
    
            <!-- Add Train  -->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Add Train</strong>
                </h3>
              </div>
              <div class="panel-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time-input">First Train Time (HH:mm - Military Time)</label>
                    <input class="form-control" id="first-train-time-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (mins)</label>
                    <input class="form-control" id="freq-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
    
              </div>
    
            </div>
    
          </div>
    
        </div>
    
      </div>
    
    <script src="game.js"></script>
</body>
</html>
